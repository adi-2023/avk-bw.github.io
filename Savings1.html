<!DOCTYPE html>
<html>
    <head>
        <title>AVK-BW/homepage/savings</title>

        <style>
            body{
                background-image: url("./background/Savings\,current\ background.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                width: 100%;
            }
            .header{
            background: linear-gradient(to right, #595858, #3533CD);
            padding: 10px;
            display: flex;
            align-items:center;
            height: 40px;
            }    
            .header h1 {
            font-size: 24px;
            margin: 0;
            }
            .nav-buttons{
                position: absolute;
                right: 120px;
            }
            .nav-button{
                background: linear-gradient(to right, #3533CD, #3533cd);
                color: #000;
                border: #595858;
                padding: 1px 2px;
                white-space: 1px;
                border-radius: 25px;
                box-sizing: border-box;
                width: 180px;
                height: 39.1px;
                font-size: 22px;
                font-weight: bolder;
                margin-right: 10px;
            }

            .h2{
                font-family:'Times New Roman', Times, serif;
                font-size: 38px;
                position: absolute;
                top: 140px;
                left: 320px;
            }

            .label-form{      
                background:linear-gradient(to right, #595858, #3533CD);
                border-radius: 35px;
                padding: 20px;
                width: 429.4px;
                height: 300px;
                box-shadow: 0px 0px 10px rgb(62, 12, 227);
                margin-top: 20px;
                text-align: center;
                position: absolute;
                top: 200px;
                left: 160px;
            }
            .login-label{
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
                font-size: 20px;
            }
            .login-input {
                background:linear-gradient(to right, #A6A6A6, #fff);
                border: 1px solid #000;
                color: #fff;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                font-size: 16px;
            }
            .login-button {
                background-color: #5741C6;
                color: white;
                border: none;
                border-radius: 35px ;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                width: 180px;
                height: 49.1px;
            }

        </style>
    </head>
    <body>

        <div>
            <header class="header">
                <div>
                    <img src="background/1000023817_96cb67484916c4d4b898885b5bc99abd-25_12_2022__8_13_47_pm-removebg-preview-removebg-preview.png" alt="logo" width="130px">
                </div>
                <div class="nav-buttons">
                    <button class="nav-button">Savings</button>
                    <button class="nav-button">Current</button>
                    <button class="nav-button">Funds Transfer</button>
                    <button class="nav-button">Funds Status</button>
                </div>
            </header>
        </div>
        <div class="head">
            <h2 class="h2">Savings</h2>
        </div>

        <div class="container">
            <div>
                <div class="account-page">
                    <form class="label-form">
                        <label for="bank-name" class="login-label">Bank Name: </label>
                        <input class="login-input" type="text" id="bank-name" name="bank-name" required>
                        <br>
                        <label for="a/c-number" class="login-label">A/C Number:</label>
                        <input class="login-input" type="text" id="a/c number" name="a/c number" required>
                        <br>
                
                        <label for="a/c-number" class="login-label">A/C Number:</label>
                        <input class="login-input" type="text" id="a/c number" name="a/c number" required>
                        <br>
                
                        <label for="ifsc-code" class="login-label">IFSC Code: </label>
                        <input class="login-input" type="text" id="ifsc-code" name="ifsc-code" required>
                        <br>
                        <br>
                        <button class="login-button">ADD</button>
                        <button class="login-button">Cancel</button>
                               
                </div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Get form elements
                const form = document.querySelector(".label-form");
                const bankNameInput = document.getElementById("bank-name");
                const accountNumberInput = document.getElementById("a/c number");
                const ifscCodeInput = document.getElementById("ifsc-code");
        
                // Event listener for form submission
                form.addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent the form from submitting
        
                    // Validate form inputs (you can add more validation as needed)
                    if (validateInputs()) {
                        // Form inputs are valid, you can proceed with further actions
                        alert("Form submitted successfully!");
                    } else {
                        alert("Please fill out all required fields.");
                    }
                });
        
                // Function to validate form inputs
                function validateInputs() {
                    // Check if the bank name, account number, and IFSC code are not empty
                    if (
                        bankNameInput.value.trim() === "" ||
                        accountNumberInput.value.trim() === "" ||
                        ifscCodeInput.value.trim() === ""
                    ) {
                        return false; // Invalid inputs
                    }
                    return true; // Valid inputs
                }
            });
        </script>
        
    </body>
</html>
