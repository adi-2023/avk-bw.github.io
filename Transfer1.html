<!DOCTYPE html>
<html>
    <head>
        <title>AVK-BW/homepage/fundstransfer</title>

        <style>
            body{
                background: #fff;
            }
            
            .header{
                background: linear-gradient(to right, #595858, #3533CD);
                padding: 10px;
                display: flex;
                align-items:center;
                height: 40px;
            }    
            .T-f-buttons{
                position: absolute;
                right: 120px;
            }
            .T-f-button{
                background: linear-gradient(to right, #3533CD, #3533cd);
                color: #000;
                border: #595858;
                padding: 1px 2px;
                white-space: 1px;
                border-radius: 25px;
                box-sizing: border-box;
                width: 180px;
                height: 39.1px;
                font-size: 22px;
                font-weight: bolder;
                margin-right: 10px;
            }
            .Trans-f-form{      
                background:linear-gradient(to right, #595858, #3533CD);
                border-radius: 35px;
                padding: 20px;
                width: 420px;
                height: 260px;
                box-shadow: 0px 0px 10px rgb(62, 12, 227);
                margin-top: 20px;
                text-align: center;
                position: absolute;
                top: 200px;
                left: 160px;
            }
            .Trans-f-label{
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
                font-size: 20px;
            }
            .Trans-f-input {
                background:linear-gradient(to right, #A6A6A6, #fff);
                border: 1px solid #000;
                color: #fff;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                font-size: 16px;
            }
            .Trans-f-button {
                background-color: #5741C6;
                color: white;
                border: none;
                border-radius: 35px ;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                width: 180px;
                height: 49.1px;
            }
            .h1{
                font-family: 'Times New Roman', Times, serif;
                font-size: 38px;
                position: absolute;
                top: 220px;
                left: 1045px;
            }

            .div4{
                position:absolute;
                top: 80px;
                left: 780px;
            }


        </style>
    </head>
    <body>

        <div>
            <header class="header">
                <div>
                    <img src="background/1000023817_96cb67484916c4d4b898885b5bc99abd-25_12_2022__8_13_47_pm-removebg-preview-removebg-preview.png" alt="logo" width="130px">
                </div>
                <div class="T-f-buttons">
                    <button class="T-f-button">Savings</button>
                    <button class="T-f-button">Current</button>
                    <button class="T-f-button">Funds Transfer</button>
                    <button class="T-f-button">Funds Status</button>
                </div>
            </header>
        </div>

        <div>
            <img src="background/9176210_6617.jpg" alt="transaction" width="850px">
        </div>

        <div>
            <h1 class="h1">Funds Transfer</h1>
        </div>

        <div class="div4">
            <form class="Trans-f-form">
                <center>
                <label for="from" class="Trans-f-label">From:</label>
                <input class="Trans-f-input" type="text" id="from" name="from" required><br>
       
                <label for="to" class="Trans-f-label">To:</label>
                <input class="Trans-f-input" type="text" id="to" name="to" required><br>
    
                <label for="amount" class="Trans-f-label">Amount:</label>
                <input class="Trans-f-input" type="text" id="amount" name="amount" required>
                </center>
                <br>
                <br>
                <br>
                <button class="Trans-f-button">Transfer</button>
                <button class="Trans-f-button">Cancel</button>
            </form>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Get form elements
                const transferForm = document.querySelector(".Trans-f-form");
                const fromInput = document.getElementById("from");
                const toInput = document.getElementById("to");
                const amountInput = document.getElementById("amount");
        
                // Function to validate the Funds Transfer form
                function validateTransferForm() {
                    const from = fromInput.value.trim();
                    const to = toInput.value.trim();
                    const amount = amountInput.value.trim();
        
                    if (from === "" || to === "" || amount === "") {
                        alert("Please fill in all fields.");
                        return false;
                    }
        
                    // You can add more validation here if needed
        
                    return true;
                }
        
                // Event listener for the Transfer button click
                transferForm.addEventListener("submit", function (e) {
                    e.preventDefault();
                    if (validateTransferForm()) {
                        // If form is valid, you can proceed with the transfer logic here
                        alert("Funds transferred successfully!");
                    }
                });
        
                // Event listener for the Cancel button click
                const cancelButton = transferForm.querySelector(".Trans-f-button[type='button']");
                cancelButton.addEventListener("click", function () {
                    fromInput.value = "";
                    toInput.value = "";
                    amountInput.value = "";
                });
            });
        </script>
        
    </body>
</html>
